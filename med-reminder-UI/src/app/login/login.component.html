<div class="d-flex login-head align-items-center justify-content-center">
    <form class="row login g-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="col-12">
            <!-- <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control email" formControlName="email" id="email" placeholder="abc@gmail.com">
            <div class="error-warn" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                <div *ngIf="email?.errors?.['required']">Email id required.</div>
                <div *ngIf="email?.errors?.['pattern']">Please provide proper email id. <br> e.g example@example.com</div>
            </div> -->
            <div class="input-group mb-3">
                <span class="input-group-text" id="mail-icon"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" class="form-control" formControlName="email" id="email" placeholder="Please enter email" aria-label="Please enter email" aria-describedby="mail-icon">
                <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>
            <div class="error-warn" *ngIf="email?.invalid && (email?.dirty && email?.touched)">
                <div *ngIf="email?.errors?.['required']">Email id required.</div>
                <div *ngIf="email?.errors?.['pattern']">Please provide proper email id.</div>
            </div> 
        </div>
        <div class="col-12">
            <!-- <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control pass" formControlName="password" placeholder="Enter your password" id="inputPassword"> -->
            
            <div class="input-group mb-3">
                <span class="input-group-text" id="lock-icon"><i class="fa-solid fa-lock"></i></span>
                <input  [type]="showPass ? 'text' : 'password'" class="form-control" formControlName="password" id="inputPassword" placeholder="Please enter password" aria-label="password" aria-describedby="lock-icon">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="onShowHidePassClick()">
                    <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="!showPass"></i>
                    <i class="fa fa-eye" aria-hidden="true" *ngIf="showPass"></i>
                </button>
            </div>


            <!-- <label for="inputPassword" class="form-label">Password</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="lock-icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" formControlName="password" id="inputPassword" placeholder="Please enter password" aria-label="password" aria-describedby="lock-icon">
            </div> -->
        </div>

        <div class="row">
            <div class="col-md-6 forgot-pass">
                <label class="forgot-pass-lbl">
                    Forgot password
                </label>
            </div>
            <div class="col-md-6 sign-up">
                <label class="sign-up-lbl">
                    Sign up
                </label>
            </div>
        </div>


        <div class="col-12">
            <button type="submit"  [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
        </div>
        <div *ngIf="isInvalidCredentials" class="email-exits-warning error-warn">
            {{inValidCredentials}}
        </div>
    </form>
</div>
